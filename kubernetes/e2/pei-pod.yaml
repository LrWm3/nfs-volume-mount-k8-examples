apiVersion: v1
kind: Namespace
metadata:
  name: pei
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-jar-claim
  namespace: pei
spec:
  accessModes:
    - ReadOnlyMany
  storageClassName: "nfs-jar"
  resources:
    requests:
      storage: 1Mi
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-pei-0
  namespace: pei
spec:
  containers:
    - name: busybox-pei
      image: busybox
      command:
        - sleep
        - "3600"
      volumeMounts:
      - mountPath: "/nfsshare"
        name: nfs-jar-volume
  volumes:
    - name: nfs-jar-volume
      persistentVolumeClaim:
        claimName: nfs-jar-claim
---
apiVersion: v1
kind: Pod
metadata:
  name: busybox-pei-1
  namespace: pei
spec:
  containers:
    - name: busybox-pei
      image: busybox
      command:
        - sleep
        - "3600"
      volumeMounts:
      - mountPath: "/nfsshare"
        name: nfs-jar-volume
  volumes:
    - name: nfs-jar-volume
      persistentVolumeClaim:
        claimName: nfs-jar-claim
